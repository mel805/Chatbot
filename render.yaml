services:
  - type: worker
    name: discord-bot-ia
    env: python
    region: frankfurt  # Ou oregon, singapore selon votre localisation
    plan: free  # Plan gratuit
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: DISCORD_TOKEN
        sync: false  # ? configurer manuellement dans le dashboard
      - key: GROQ_API_KEY
        sync: false  # ? configurer manuellement dans le dashboard
      - key: AI_MODEL
        value: llama-3.1-70b-versatile
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true  # D?ploiement automatique sur chaque commit
