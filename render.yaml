services:
  - type: web
    name: discord-bot-nsfw
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python discord_bot_main.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: free_nsfw
      - key: PORT
        value: 10000
